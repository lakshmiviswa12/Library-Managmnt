<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
</head>
<body>
    <header style="background-color: black;">
        <div class="head-tag">
            <img src="smart coder.png" alt="logo">
            <a class="btn btn-outline-dark" href="index.html" role="button">Home</a>
            <a class="btn btn-outline-dark" href="#" role="button">Books</a>
            <a class="btn btn-outline-dark" href="#" role="button">Authors</a>
            <a class="btn btn-outline-dark" href="#" role="button">Contact</a>
            <a class="btn btn-outline-dark" href="login.html" role="button" style="float: right;color: grey;margin-right: 15px;">LogIn</a>>
            <a class="btn btn-outline-dark" href="signup.html" role="button" style="float: right;margin-right: 5px;">SignUp</a>  
        </div>
    </header>
   
      <div class="container" >
        <div class="col-md-12">
          <form action="index.html" onsubmit="return validate()" >
             <div class="form-group">
                <label for="number">Phone Number:</label>
                <input type="number" class="form-control" placeholder="Enter Mobile Number" id="pno" required>
                <label for="error3" id="error3"></label>
              </div>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email" required >
                <label for="error" id="error"></label>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd" required oninput="ontype()">
                <label for="error1" id="error1"></label>
                <label for="error2" id="error2" oninput="return check()"></label>
              </div>
              
              
              <button class="btn" onclick="check()">SignUp</button>
            </form>  
        </div>
    </div>
    <div id="footer">
        <p id="follow">Follow Us</p> 
        <div class="foot">
            <button id="twitter">Twitter</button>
            <button id="fb">Facebook</button>
            <button id="google">Google+</button>
        </div>
     </div>
    <script src="signup.js"></script>
    
</body>
</html>
